{% url 'empresas:registrar' as registrar %}
{% url 'empresas:listado' as listado %}
<li class="{% if "empresas/" in request.path %} active {% endif %}has-sub">
	<a href="javascript:;">
		<b class="caret"></b>
		<i class="ion-ios-briefcase bg-blue"></i> 
		<span>Empresas</span>
	</a>
	<ul class="sub-menu">
	    <li class="{% if registrar in request.path %} active {% endif %}">
	    	<a href="{{registrar}}">Registrar</a>
	    </li>
	    <li class="{% if listado in request.path %} active {% endif %}">
	    	<a href="{{listado}}">Listado</a>
	    </li>
	</ul>
</li>
